version: 0.2
phases:
  build:
    commands:
      - dotnet restore
      - dotnet build
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket zombie-lambda-pipeline --output-template-file outputSamTemplate.yaml

artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml